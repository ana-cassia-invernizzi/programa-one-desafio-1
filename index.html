<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Decodificador</title>
</head>

<body>

  <header class="cabecalho">
    <nav>
      <a href="https://www.alura.com.br/" target="_blank">
        <img src="assets/logo.svg" alt="Logo da Alura">
      </a>
    </nav>
  </header>

  <main class="principal">
    <section class="parte_esquerda">
      <div class="texto_container">
        <textarea id="texto_inserido" cols="50" rows="4" placeholder="Digite seu texto"></textarea>
      </div>
      <div class="alert">
        <img src="assets/alert.svg" alt="Desenho de uma exclamação">
        <p class="texto_esquerda">Apenas letras minúsculas e sem acento.</p>
      </div>
      <div class="botoes">
        <button class="botao_cripto" onclick="botaoCriptografia()">Criptografar</button>
        <button class="botao_decripto" onclick="botaoDescriptografia()">Descriptografar</button>
      </div>
    </section>
    <section class="parte_direita">
      <div class="container_resultado" id="resultado_padrao">
        <img src="assets/img.png"
          alt="Desenho de uma pessoa com cabelo curto azul usando uma camiseta azul segurando uma lupa enquanto olha um diamante">
        <h1 class="titulo_direita">Nenhuma mensagem encontrada</h1>
        <p class="texto_direita">Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>
      <div class="resultado_escondido" id="resultado_final">
        <p class="texto_direita_escondido" id="texto_escondido"></p>
        <button class="botao_copiar" onclick="botaoCopiar()">Copiar</button>
      </div>
    </section>
  </main>

  <footer class="rodape">
    <p>© 2024 - <a href="https://ana-cassia-invernizzi.github.io/portfolio-alura/" target="_blank">Ana Cássia</a></p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
